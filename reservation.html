  <section id="reservation-hero">
    <div class="hero-text">
      <h1>Reserve Your Table</h1>
      <p>Experience authentic flavours & warm hospitality — book your table now.</p>
    </div>
  </section>

  <section id="reservation-form">
    <h2>Book a Table</h2>
    <form action="submit_reservation.php" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email">

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <label for="people">Number of Guests</label>
      <select id="people" name="people" required>
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
        <option value="3">3 Guests</option>
        <option value="4">4 Guests</option>
        <option value="5">5 Guests</option>
        <option value="6">6 Guests</option>
        <option value="7">7 Guests</option>
        <option value="8+">8+ Guests</option>
      </select>

      <button type="submit">Reserve Now</button>
    </form>
  </section>

  <footer>
    <p>Address: [Your Address, Ghāziābād, Uttar Pradesh, India]</p>
    <p>Phone: <a href="tel:[YourPhoneNumber]" style="color:#bbb; text-decoration:none;">[YourPhoneNumber]</a></p>
